<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝙱𝚒𝚛𝚝𝚑𝚍𝚊𝚢 𝚆𝚒𝚜𝚑 𝚝𝚘 𝙼𝚢 𝚂𝚙𝚎𝚌𝚒𝚊𝚕 𝙾𝚗𝚎</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
        }
        .message-container {
            margin-top: 10%;
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid white;
            display: inline-block;
            animation: typing 5s steps(100, end), blink 0.5s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        .floating-symbols {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .symbol {
            position: absolute;
            font-size: 2.5rem;
            color: rgba(255, 0, 150, 0.6);
            animation: floatSymbol 5s infinite;
        }
        @keyframes floatSymbol {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        .symbol:nth-child(odd) {
            color: rgba(255, 0, 0, 0.8);
            animation-duration: 6s;
        }
        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 20px;
            background-color: white;
            color: #ff0066;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        .button:hover {
            background-color: #ff66a6;
            color: white;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-symbols">
        <div class="symbol" style="left: 10%; animation-delay: 0s;">❤𝓜𝓪𝔂𝓪𝓫𝓸𝓽𝓲❤</div>
        <div class="symbol" style="left: 30%; animation-delay: 1s;">❤𝓜𝓪𝔂𝓪𝓫𝓸𝓽𝓲❤</div>
        <div class="symbol" style="left: 50%; animation-delay: 2s;">❤𝓜𝓪𝔂𝓪𝓫𝓸𝓽𝓲❤</div>
        <div class="symbol" style="left: 70%; animation-delay: 3s;">❤𝓜𝓪𝔂𝓪𝓫𝓸𝓽𝓲❤</div>
        <div class="symbol" style="left: 90%; animation-delay: 4s;">❤𝓜𝓪𝔂𝓪𝓫𝓸𝓽𝓲❤</div>
    </div>
    <div id="message-container" class="message-container">
        𝓗𝓪𝓹𝓹𝔂 22𝓷𝓭 𝓑𝓲𝓻𝓽𝓱𝓭𝓪𝔂 𝓭𝓮𝓪𝓻💖
    </div>
    <button class="button" onclick="showSurprise()">𝖢𝗅𝗂𝖼𝗄 𝖿𝗈𝗋 𝖶𝗂𝗌𝗁 𝖬𝖾𝗌𝗌𝖺𝗀𝖾</button>
    <script>

            alert(

                "𝙻𝚘𝚗𝚐 𝚕𝚒𝚟𝚎 𝚝𝚑𝚘𝚞𝚜𝚊𝚗𝚍 𝚢𝚎𝚊𝚛𝚜. 𝙼𝚊𝚢 𝙰𝚕𝚕𝚊𝚑 𝚔𝚎𝚎𝚙 𝚊𝚕𝚠𝚊𝚢𝚜 𝚜𝚖𝚒𝚕𝚎 𝚘𝚗 𝚢𝚘𝚞𝚛 𝚒𝚗𝚗𝚘𝚌𝚎𝚗𝚝 𝚏𝚊𝚌𝚎💖💖\n"+
                "\n𝚈𝚘𝚞 𝚊𝚛𝚎 𝚝𝚑𝚎 𝚛𝚎𝚊𝚜𝚘𝚗 𝚘𝚏 𝚖𝚢 𝚖𝚎𝚗𝚝𝚊𝚕 𝚑𝚊𝚙𝚙𝚒𝚗𝚎𝚜𝚜 𝚊𝚗𝚍 𝚢𝚘𝚞 𝚔𝚗𝚘𝚠 𝚒𝚝 𝚟𝚎𝚛𝚢 𝚌𝚕𝚎𝚊𝚛𝚕𝚢\n" +
                "𝖯𝗎𝗋𝗂 𝗓𝗂𝗇𝖽𝖾𝗀𝗂 𝖻𝗁𝖺𝗋 𝗁𝖺𝗆𝖾𝗌𝗁𝖺 𝗆𝖾𝗋𝖾 𝖽𝗂𝗅 𝗄𝖺 𝗌𝗎𝗅𝗍𝖺𝗇 𝖻𝖺𝗇 𝗄𝖺𝗋 𝗋𝖺𝗁𝗈.𝖳𝗎𝗆 𝗆𝗎𝗃𝗁𝖾 𝗉𝖺𝗒𝖺𝗋 𝗄𝖺𝗋𝗈 𝗒𝖺 𝗇𝖾𝗁𝗂 𝗄𝖺𝗋𝗈 𝗆𝗎𝗃𝗁𝖾 𝗄𝗈𝗒𝗂 𝖿𝖺𝗋𝖺𝗄 𝗇𝖾𝗁𝗂 𝗉𝖺𝗋𝗍𝖺❤"
            );
        }

        // Keep the message fixed after typing animation
        setTimeout(() => {
            const messageContainer = document.getElementById('message-container');
            messageContainer.style.animation = 'none';
            messageContainer.style.border = 'none';
        }, 5000); // Matches the duration of the typing animation
    </script>
</body>
</html>
